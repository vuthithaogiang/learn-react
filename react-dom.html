<html lang="en">

<head>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<body>
    <!-- <div class="post-item">
        <h2 title="Hoc React">Hoc ReactJS</h2>

     -->

     <div id="root"></div>

    <script>

        const divReact = React.createElement(
            'div',
            {
                className: 'post-item'
            },
            React.createElement(
                'h2',
                {
                    title: 'Hoc React'
                },
                'Hoc ReactJS'),
            React.createElement(
                'p',
                {},
                'Hoc ReactJS tu co ban den nang cao'));
        console.log(divReact);

        // get root element

        const root = document.getElementById('root');
        console.log(root);

        // React-DOM de render ra giao dien (render to UI)


        ReactDOM.render(divReact, root);

    </script>
</body>

</html>
